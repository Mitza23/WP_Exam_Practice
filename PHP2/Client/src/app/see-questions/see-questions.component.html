<table>
  <tr>
    <th>ID</th>
    <th>Text</th>
    <th>Correct Answer</th>
    <th>Wrong Answer</th>
  </tr>

  <tr *ngFor="let question of this.questions">
    <td>{{question.id}}</td>
    <td>{{question.text}}</td>
    <td>{{question.correctAnswer}}</td>
    <td>{{question.wrongAnswer}}</td>
  </tr>
</table>
